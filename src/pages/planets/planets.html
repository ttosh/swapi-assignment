<ion-header>
  <ion-navbar>
    <ion-title>Worlds</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let planet of planets" (click)="openPlanet(planet)">
      {{ planet.name }}
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="100px">
   <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more planets...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
