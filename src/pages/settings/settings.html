<ion-header>

  <ion-navbar>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list radio-group [(ngModel)]="language.type"  (ionChange)="setLanguagePrefs()" >

    <ion-list-header>{{ header }}</ion-list-header>

    <ion-item>
        <ion-label>{{ basicLabel }}</ion-label>
        <ion-radio checked="true" value="basic"></ion-radio>
    </ion-item>
    <ion-item>
        <ion-label>{{ wookieLabel }}</ion-label>
        <ion-radio checked="false" value="wookie"></ion-radio>
    </ion-item>

  </ion-list>
</ion-content>
